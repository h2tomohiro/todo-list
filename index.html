<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<div class="container input-area">
    <input id="add-text"placeholder="input TODO" />
    <button id="add-button">Add</button>
</div>
<div class="container imcomplete-area">
    <p class="title">Todo</p>
    <ul id="incomplete-list">
        <div class="list-row"></div>
    </ul>
</div>
<div class="container complete-area">
    <p class="title">Complete Todo</p>
    <ul id="complete-list">
        <div class="list-row"></div>
    </ul>
</div>
<script src="todos.js"></script>
</body>
</html>
